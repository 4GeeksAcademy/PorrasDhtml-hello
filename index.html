<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" >
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="post">
        <div class="postHeader">
        <div class="htmlIcon"><i class="fa-brands fa-html5"></i>
        </div>
        <div class="profile">
        <h4><b>HTML5</b></h4>
        </div>
        <div class="location">
        <p>Rigoberto</p>
        </div>
        <div class="menuIcon"><i class="fa-solid fa-ellipsis-vertical"></i> </div>
        </div>
        <div class="postImage">
            <img src="https://costarica-trip.com/wp-content/uploads/2018/11/Santa-Teresa-Costa-Rica-Travel-Guide-scaled.jpg">
        </div>
        <div class="postIcons">
            <span class="likeIcon">
                <i class="fa-regular fa-heart"></i>
            </span>
            <span class="commentIcon">
                <i class="fa-regular fa-comment"></i>
            </span>
            <span class="shareIcon"><i class="fa-regular fa-paper-plane"></i>
            </span>
            <span class="bookmarkIcon"><i class="fa-regular fa-bookmark"></i>
            </span>
        </div>
        <div class="postBody">
            <p>Liked by <b>4GeeksAcademy, html5, Web </b>and  <b>100,000 others</b></p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex incidunt eius numquam, ut exercitationem adipisci quod illo praesentium modi velit saepe! Accusantium, perspiciatis quaerat quos culpa id necessitatibus illo quam.</p>
        </div>
    </div>
</body>
</html>
